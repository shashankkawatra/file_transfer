{% extends "layout.html" %}
{% block body %}
<div class="card_download">
<h3>Click on the file to download</h1>
{% if files %}
    {% for i in files %}
        {% set fname = i  %}
        <li><a href="{{ url_for('downloadfile', filename=fname) }}" target="_blank">{{i}}</a></li>
    {%endfor%}
{% else %}
    <h4>No file available to download</h4>

</div>
{% endif %}
{% endblock %}
